<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>

<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispoositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador </p>
    <p>optei por utilizar o parametro min-width para a tag source media type</p>
    <picture>
        <source media="(min-width:1050px )" srcset="imagens/imagem-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-p.png" alt="">

        <h1>Reproduzir audio</h1>
        <p>Para audio use arquivos mp3 ogg e wav (evite usar wav por ser pesado)</p>

        <audio controls preload="metadata" >
            <source src="midia/Lagum - Oi.mp3" type="audio/mpeg">
            <p>Infelizmente seu navegardor não é compatível <a href="midia/Lagum - Oi.mp3" download="audio">clique aqui
                    para fazer download do audio</a></p>
            <!--TEM OS FORMATOS MP3 OGG E WAV PARA AUDIOS-->
        </audio>

    </picture>
</body>

</html>
