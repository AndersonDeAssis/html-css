<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Formulário Pessoal</legend>
            <div>
                <label for="inome">Nome: </label> <input type="text" name="nome" id="inome" required autocomplete="username" placeholder="ex:José">
            </div>
            <div>
                <label for="iemail">Email: </label> <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="joao@gmail.com">
            </div>
            <!-- pattern="^\(\d{2}\) \d{4,5}-\d{4}$"  (Essa linha é uma Regex) -->
            <div>
                <label for="itel">Telefone: </label> <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\) \d{4,5}-\d{4}$" placeholder="(00) 00000-0000" required >
            </div>
        </fieldset>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
