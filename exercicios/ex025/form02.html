<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
          <label for="inome">Nome:</label> <input type="text" name="nome" id="inome" required autocomplete="username" size="8" maxlength="20" placeholder="ex:José">
        </div>
        <div>
           <label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" required autocomplete="current-password" size="8" maxlength="20" placeholder="senha atual">
        </div>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
