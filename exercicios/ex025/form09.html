<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>

<body>
    <h1>Formulário</h1>
    <form action="cadastro.php">
        <div>
            <label for="inumero">Número: </label>
            <input type="range" name="numero" id="inumero" max="100" min="0" value="50" oninput="resultado.innerHTML = Number(inumero.value)">
            <output id="resultado" >50</output>
        </div>


        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
