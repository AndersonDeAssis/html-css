<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php">
        <div>
            <label for="inumero">Número 1: </label>
            <input type="number" name="numero" id="inumero" required oninput="isoma.innerHTML = Number(inumero.value) + Number(inumero2.value)">
        </div>
        <div>
            <label for="inumero2">Número 2: </label>
            <input type="number" name="numero" id="inumero2" required oninput="isoma.innerHTML = Number(inumero.value) + Number(inumero2.value)">
        </div>
        <div>
            <label for="isoma">Soma: </label><output name="soma" id="isoma">0</output>
        </div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
