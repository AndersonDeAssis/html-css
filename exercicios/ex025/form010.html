<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>

<body>
    <h1>Formulário</h1>
    <form action="cadastro.php">
        <div>
            <label for="ano">Se você nasceu em </label>
            <input type="number" min="1950" max="2023" name="ano" id="iano" oninput="calculo()">
            <label for="resultado">você fez, ou fará <output id="resultado">()</output> anos</label>
        </div>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

    <script>
        function calculo(){
            let atual = new Date().getFullYear()
            // esse comando acima permitiu o programa pegar a data do seu sistema//
            resultado.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>

</html>
