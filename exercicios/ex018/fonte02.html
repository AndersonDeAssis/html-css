    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'london';
            src: url(fontes/Olondona.otf) format(opentype),
                url(fontes/OldLondon.ttf) format(truetype);
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'pirata';
            src: url(fontes/PirataOne-Regular.ttf) format(truetype);
            font-weight: normal;
            font-style: normal;
        }

        h1 {
            font-family: 'london', arial, verdana, sans-serif;
            font-style: normal;
        }

        p {
            font-family: 'pirata', arial, verdana, sans-serif;
            font-style: normal;
            font-size: 1.5em;
        }
    </style>
</head>
