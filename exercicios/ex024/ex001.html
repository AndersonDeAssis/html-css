<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            height: 200px;
        }
    </style>
</head>
<body>
    <main>
        <h1>
            Iframes são uteis ainda
        </h1>
        <p>
            Esse site eum um tipo de Iframe <iframe src="https:\\gustavoguanabara.github.io" frameborder="0">esse site nao pode ser reproduzido</iframe>
        </p>
        <p>
            Alguns outros como o google possuem segurança para não serem reproduzidos em iframe como é o caso do google <iframe src="https:\\www.google.com.br" frameborder="0"><a href="www.google.com.br"></a></iframe>
        </p>
    </main>
</body>
</html>
